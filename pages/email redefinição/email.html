<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages//email redefinição/email.css ">
    <title>Recuperação Conta</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/assets/fotos/redefinição/lupa.png" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Encontre sua conta</h1>
                    </div>

                    <div class="voltar-button">
                        <button><a href="/pages/principal/index.html">cancelar</a></button>
                    </div>
                   
                </div>

                <div class="input-group">
                    
                    <p>
                        Insira seu email ou número de celular para procurar a sua conta.
                    </p>
                    
                    <div class="input-box">
                        <label for="email">E-mail ou Celular</label>
                        <input id="email" type="email" name="email" placeholder="Email ou numero de celular" >
                    </div>

                  
           

                <div class="busca-button">
                    <button><a  class="busca" href="#">Procurar</a> </button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
