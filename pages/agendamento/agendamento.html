<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./agendamento.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="../../index.html">Beauty<span>Salon</span>.</a> 
        </nav>
    </header>

    <section class="area-login">
        <div class="login">
            <form>
                <div>
                    <label class="form_labels" for="nome">Nome:</label>
                    <input id="nome" type="text" name="nome" placeholder="Nome" autofocus>
                </div>
                <div class="sexo">
                    <span>Sexo:</span> 
                    
                    <input id="sexo_masculino" type="radio" name="sexo" value="Masculino">
                    <label for="sexo_masculino">Masculino</label>
                    
                    <input id="sexo_feminino" type="radio" name="sexo" value="Feminino">
                    <label for="sexo_feminino">Feminino</label>
                </div>
                <div class="trabalho">
                    <label >Trabalho Desejado</label> 
                    <br>
                    <select name="Trabalho desejado" style="width: 200px;">
                        <option value="selecione">Selecione</option>
                        <option value="Progressiva">Progressiva</option>
                        <option value="tintura">Tintura</option>
                        <option value="corte">Corte</option>
                        <option value="corte com escova">Corte com escova</option>
                    </select>
                </div>
                <div>
                    <label class="data">Selecione a data:</label>
                    <input type="date" name="data">
                </div>
                <div>
                    <label >Selecione o horario:</label>
                    <input type="time" name="horario">
                </div>

                <input type="submit" value="Agendar Horario">
            </form>
        </div>
    </section>

    <footer class="container">
        <p><b class="contato">Copyright (c) 2022 BeautySalon All Rights Reserved</b></p>
        <p>Created by Fabio Junior</p>
    </footer>
</body>
</html>
